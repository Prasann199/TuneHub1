<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>

<body>
    <div class="container">
        <div class="leftside">
            <a href="">
                <img src="/img/Picsart_24-02-28_20-12-23-079.png" alt="">
            </a>
            <div class="logo">
                <img src="/img/Picsart_24-02-28_20-24-26-458.png" alt="">
            </div>
            <div class="para">
                <h3>TuneHub is an online music streaming service. It offers uninterrupted streaming of songs and
                    podcasts.
                </h3>
            </div>
        </div>

        <div class="rightside">
            <div class="box">
                <h2>Registeration Form</h2>
                <form action="register" method="post">
                    <div class="upper">
                        <label for="name">Username</label>
                        <input type="text" id="name" name="username" placeholder="Enter your username">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="radio1">
                        <label for="gender" id="gender">Gender</label>
                        <input type="radio" id="male" name="gender" value="male" class="gend"><label for="male"
                            class="gendlabel">Male</label>
                        <input type="radio" id="female" name="gender" value="female" class="gend"><label for="female"
                            class="gendlabel">Female</label>
                        <input type="radio" id="other" name="gender" value="other" class="gend"><label for="other"
                            class="gendlabel">Other</label>
                    </div>

                    <div class="radio2">
                        <label for="role" id="role">Role</label>
                        <input type="radio" id="admin" name="role" value="admin"><label for="admin">Admin</label>
                        <input type="radio" id="customer" name="role" value="customer"><label
                            for="customer">Customer</label>
                    </div>
                    <div class="addres">
                        <label for="address">Address</label><br><textarea id="address"
                            placeholder="Enter your address here" name="address" rows="4" cols="40"></textarea>
                        <input type="submit" value="SUBMIT">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
